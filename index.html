<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Automated Affidavit System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000; /* Fallback color */
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 10s linear infinite;
            border-radius: 50%;
        }

        /* Animation for floating circles */
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Welcome Page Container */
        .container {
            position: relative;
            text-align: center;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInOut 3s; /* Apply fade in and out animation */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.4s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Animation for h1 element */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <!-- Floating circles -->
        <span style="top:20%; left:10%; width:40px; height:40px;"></span>
        <span style="top:60%; left:20%;"></span>
        <span style="top:80%; left:70%; width:50px; height:50px;"></span>
        <span style="top:40%; left:90%; width:20px; height:20px;"></span>
        <span style="top:70%; left:50%;"></span>
        <span style="top:30%; left:30%; width:15px; height:15px;"></span>
        <span style="top:80%; left:10%; width:50px; height:50px;"></span>
        <span style="top:50%; left:80%;"></span>
        <span style="top:25%; left:75%; width:30px; height:20px;"></span>
    </div>

    <!-- Welcome Content -->
    <div class="container">
        <h1>Welcome to the Automated Affidavit Generator</h1>
        <p>Generate legal documents in just a few clicks!</p>
        <a href="affidavit.html" class="btn">Letâ€™s Start</a>
    </div>
</body>
</html>
